<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Conferences Crawler</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logo-crawler.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <div class="main">
      <div class="grid wide">
        <div class="header">
            <h1 class="header__name">IT Conferences Crawler</h1>
            <div class="header_github">
              <img src="./assets/img/github-logo.png" alt="" class="header_github-logo-img">
              <div class="header_github-last-commit">Last commit: 16th Nov, 2024</div>
            </div>
        </div>
      </div>

      <div class="references-container">
        <div class="references-container__link-container">
          <h2 class="references-container__link-heading">Crawling conference happened from following site:</h2>
          
            <ul class="references-container__link-list">
              <li class="references-container__link-item">
                <a href="https://dblp.uni-trier.de/db/conf/pldi/index.html" class="references-container__link">https://dblp.uni-trier.de/db/conf/pldi/index.html</a>
              </li>
              <li class="references-container__link-item">
                <a href="https://www.conferencehub.co.za/" class="references-container__link">https://www.conferencehub.co.za/</a>
              </li>
            </ul>
      
        </div>
        
      </div>

      <div class="grid wide">
        <div class="search-container">
          <div class="search__category">
            <select id="search__category-select">
              <option value="Title">Title</option>
              <option value="Time">Time</option>
              <option value="Venue">Venue</option>  <!--Cần sửa ở đây-->
              <option value="DetailName">Detail Name</option>
            </select>
          </div>
          <div class="search__input-container">
            <input type="text" id="search__input" class="search__input" placeholder="Search here">
          </div>
          <button class="search__btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
          </button>
        </div>
      </div>

      <div class="grid wide">
        <div class="content">
          <ul class="conferences-list js-conferences-list">
            <!-- <li class="conferences-item">
              <a href="https://dblp.uni-trier.de/db/conf/cvpr/index.html" class="conferences-item__title">CVPR 2024</a>
              <div class="conferences-item__time-vendor">
                <p class="conferences-item__time">June 17-21, 2024</p><p class="conferences-item__vendor">Seattle, USA</p>
              </div>
              <div class="conferences-item__des">IEEE/CVF Conference on Computer Vision and Pattern Recognition</div>
            </li> -->
            
          </ul>
        </div>
      </div>

      <div id="data-container"></div>
      <footer class="footer">
        <p class="footer__des">Maintained by @hoangnhan1708 va 3 chang linh ngu lam</p>
      </footer>
      </div>
    <!-- <script src="./src/app.js"></script> -->

    <script type="module" src="./src/main.js" ></script>
    
    <script>
      
      
    </script>
    
</body>
</html>
